name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-bun-workspace

      - name: Lint
        run: bun run check

      - name: Type check
        run: bun run check-types

      - name: Build
        env:
          DATABASE_URL: postgresql://localhost:5432/dummy
        run: bun run build

  docker-build:
    name: Build & Push Docker Image
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-bun-workspace

      - name: Build (hits Turbo cache)
        env:
          DATABASE_URL: postgresql://localhost:5432/dummy
        run: bun run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=Planner
            org.opencontainers.image.description=Task planning application

      - name: Determine image tag for downstream jobs
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "tag=ghcr.io/${{ github.repository }}:sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=planner-web
          cache-to: type=gha,mode=max,scope=planner-web

  preview-deploy:
    name: Deploy Preview
    needs: docker-build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Dokploy
        env:
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
          DOKPLOY_API_TOKEN: ${{ secrets.DOKPLOY_API_TOKEN }}
          PROJECT_ID: ${{ secrets.DOKPLOY_PROJECT_ID }}
          GHCR_IMAGE: ghcr.io/${{ github.repository }}
          APP_BASE_DOMAIN: ${{ secrets.APP_BASE_DOMAIN }}
        run: |
          cd .dokploy/scripts

          # Image already in GHCR from docker-build job!
          if ./list-previews.sh 2>/dev/null | grep -q "pr-${{ github.event.pull_request.number }}"; then
            ./update-preview.sh ${{ github.event.pull_request.number }}
          else
            ./create-preview.sh ${{ github.event.pull_request.number }}
          fi

      - name: Run smoke tests
        env:
          APP_BASE_DOMAIN: ${{ secrets.APP_BASE_DOMAIN }}
        run: |
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}.${APP_BASE_DOMAIN}"

          for i in {1..30}; do
            if curl -sf "$PREVIEW_URL/api/health" > /dev/null 2>&1; then
              echo "âœ… Preview ready!"
              break
            fi
            echo "â³ Waiting... ($i/30)"
            sleep 10
          done

          curl -sf "$PREVIEW_URL/api/health" || exit 1
          echo "âœ… Health check passed"

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}.${{ secrets.APP_BASE_DOMAIN }}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployment')
            );

            const body = `âœ… **Preview deployment ready!**\n\nðŸ”— **Preview URL:** ${previewUrl}\n\n_Updated automatically on every commit_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
