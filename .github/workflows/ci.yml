name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-bun-workspace

      - name: Lint
        run: bun run check

      - name: Type check
        run: bun run check-types

      - name: Build
        env:
          DATABASE_URL: postgresql://localhost:5432/dummy
        run: bun run build

  docker-build:
    name: Build & Push Docker Image
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-bun-workspace

      - name: Build (hits Turbo cache)
        env:
          DATABASE_URL: postgresql://localhost:5432/dummy
        run: bun run build

      - name: Debug - List build artifacts
        run: |
          echo "Checking for .next directory in apps/web:"
          ls -la apps/web/.next/ || echo ".next directory not found"
          echo ""
          echo "Checking for standalone output:"
          ls -la apps/web/.next/standalone/ || echo "standalone directory not found"
          echo ""
          echo "Checking for static output:"
          ls -la apps/web/.next/static/ || echo "static directory not found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=Planner
            org.opencontainers.image.description=Task planning application

      - name: Determine image tag for downstream jobs
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "tag=ghcr.io/${{ github.repository }}:sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=planner-web
          cache-to: type=gha,mode=max,scope=planner-web
