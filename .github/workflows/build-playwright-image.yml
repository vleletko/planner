name: Build Playwright+Bun Image

on:
  push:
    branches: [main, feat/e2e-testing-infrastructure]
    paths:
      - '.github/images/playwright-bun/**'
      - '.github/workflows/build-playwright-image.yml'
  workflow_dispatch:
    inputs:
      playwright_version:
        description: 'Playwright version (e.g., v1.57.0)'
        required: false
        default: 'v1.57.0'
      bun_version:
        description: 'Bun version (e.g., 1.3.1)'
        required: false
        default: '1.3.1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-playwright

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set versions
        id: versions
        run: |
          echo "playwright=${{ inputs.playwright_version || 'v1.57.0' }}" >> $GITHUB_OUTPUT
          echo "bun=${{ inputs.bun_version || '1.3.1' }}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.versions.outputs.playwright }}-bun${{ steps.versions.outputs.bun }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/images/playwright-bun
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PLAYWRIGHT_VERSION=${{ steps.versions.outputs.playwright }}
            BUN_VERSION=${{ steps.versions.outputs.bun }}
          cache-from: type=gha,scope=playwright-bun
          cache-to: type=gha,mode=max,scope=playwright-bun
